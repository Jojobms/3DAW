<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento - Salão Elegance</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Sans+MS&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="pagamento.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">Salão Elegance</div>
        <nav>
            <a href="../inicio/inicio.html">Voltar ao Início</a>
        </nav>
    </header>

    <main>
        <section class="staff-details">
            <h3>Detalhes do Funcionário</h3>
            <div class="input-container">
                <div id="photo-container"></div>
                <label for="staff-name">Nome:</label>
                <input type="text" id="staff-name" readonly>
            </div>
            <div class="input-container">
                <label for="staff-cargo">Cargo:</label>
                <input type="text" id="staff-cargo" readonly>
            </div>
            <div class="input-container">
                <label for="service-price">Preço do Serviço:</label>
                <input type="text" id="service-price" readonly>
            </div>
            <div class="input-container">
                <label for="service-duration">Tempo do Serviço:</label>
                <input type="text" id="service-duration" readonly>
            </div>
            <div class="input-container">
                <label for="workload">Carga Horária:</label>
                <input type="text" id="workload" readonly>
            </div>

        </section>

        <section class="date-time-section">
            <h3>Selecione Data e Horário</h3>
            <div class="input-container">
                <label for="appointment-date">Data:</label>
                <input type="date" id="appointment-date" required>
            </div>
            <div class="input-container">
                <label for="appointment-time">Horário:</label>
                <input type="time" id="appointment-time" required>
            </div>
        </section>

        <section class="payment-section">
            <h2>Pagamento</h2>
            <form id="payment-form">
                <div class="input-container">
                    <label for="name">Nome no Cartão:</label>
                    <input type="text" id="name" placeholder="Digite o nome completo" required>
                </div>
                <div class="input-container">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" id="card-number" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
                </div>
                <div class="input-row">
                    <div class="input-container">
                        <label for="expiry">Validade:</label>
                        <input type="text" id="expiry" placeholder="MM/AA" maxlength="5" required>
                    </div>
                    <div class="input-container">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" placeholder="XXX" maxlength="3" required>
                    </div>
                </div>
                <button type="submit">Confirmar Pagamento</button>
            </form>
        </section>

        <div id="success-message" class="hidden">
            <h3>Pagamento realizado com sucesso!</h3>
        </div>
    </main>

    <script src="pagamento.js"></script>
</body>
</html>
