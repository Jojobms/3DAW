<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Excluir Pergunta</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function excluirPergunta(indice) {
            let xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", "excPeR.php?indice=" + indice, true);
            xmlhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("mensagemExclusao").innerHTML = this.responseText;
                }
            };
            xmlhttp.send();
        }
    </script>
</head>
<body>

<h1>Excluir Pergunta</h1>
<p>Informe o índice da pergunta para excluir:</p>

<form onsubmit="event.preventDefault(); excluirPergunta(document.getElementById('indice').value);">
    <label for="indice">Índice:</label>
    <input type="number" id="indice" required>
    <input type="submit" value="Excluir">
</form>

<p id="mensagemExclusao"></p>

<a href="listAllPeR.html">Voltar à lista de perguntas</a> 

</body>
</html>
